# Standard PostgreSQL Configuration
cluster:
  name: postgres
  namespace: a2edba-dev

postgres:
  version: "17"
  image: docker.io/postgres:17-alpine
  
  # Database initialization
  database: postgres
  username: postgres
  # Password will be generated if not provided
  # password: ""

resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

storage:
  size: 1Gi
  # Use default storage class
  storageClass: ""
  accessMode: ReadWriteOnce

# PostgreSQL Configuration
postgresConfig:
  maxConnections: "50"
  sharedBuffers: "128MB"
  effectiveCacheSize: "512MB"
  maintenanceWorkMem: "32MB"
  walBuffers: "4MB"
  workMem: "1310kB"

# Service configuration
service:
  type: ClusterIP
  port: 5432

# Enable persistence
persistence:
  enabled: true
